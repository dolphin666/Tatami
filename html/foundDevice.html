		<script type="text/javascript">
			mui.init();
			
			document.getElementById('control').style.height = screen.height + 'px';
			apiready = function() {
				g_bleSDK = api.require('ble');
				fnInitBLEManager();
				Android_ListenKeyBack();
				var mgt = api.winHeight / 44;
				mgt = parseInt(mgt);
				document.getElementById('guide').style.marginTop = mgt + 'px';
			}
			document.getElementById('begainSearch').addEventListener('tap', function() {
				this.style.display = 'none';
				document.getElementById('stopSearch').style.display = 'block';
				document.getElementById('alert').style.display = 'block';
				fnsearchDevice();
			})
			document.getElementById('stopSearch').addEventListener('tap', function() {
				this.style.display = 'none';
				document.getElementById('begainSearch').style.display = 'block';
				document.getElementById('alert').style.display = 'none';
				g_bleSDK.disconnect({
					peripheralUUID: localStorage.getItem(_PERIPHERALUUID)
				}, function(ret, err) {
					if(ret.status) {
						console.log('断开连接..')
					}
				})
				clearTimeout(test_timer_id);
			})
		</script>
