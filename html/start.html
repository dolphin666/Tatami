<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/start.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">上海樱井</h1>
		</header>
		<div class="mui-content" id='ui-content'>
			<div class="guide">
				<img src="../image/btn_img.png" />
				<div class="button">
					<button type="button" class="mui-btn" onclick="opSearchPage()">
						发现设备
					</button>
					<button type="button" class="mui-btn" onclick="showBrowser('http://www.shanghaiyingjing.com/')">
						去购买
					</button>
				</div>
			</div>
			<img id="no_device_bac" src="../image/ctrl_bac.png" alt="bac" />

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/instructions.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			apiready = function() {
				X5broser = api.require('webBrowser');
			}
			document.getElementById('no_device_bac').style.height = screen.height - 43 + 'px';
			document.getElementById('ui-content').style.height = screen.height - 20 + 'px';
			
			function opSearchPage() {
				//openWin("searchDevice", "widget://html/searchDevice.html", true, null);
				openWin("foundDevice", "widget://html/foundDevice.html", true, null);
			}

			if(!localStorage.getItem('time_stamp')) {
				localStorage.setItem('time_stamp', get_time_stamp());
			}

			//生成6位16进制时间戳
			function get_time_stamp() {
				var time = new Date();
				time = '' + time.getMonth() + time.getDate() + time.getHours() +
					time.getMinutes() + time.getSeconds() + time.getMilliseconds();
				time = parseInt(time).toString(16);
				time = (Array(12).join(0) + time).slice(-12);
				return time.toString();
			}
			var home = "http://www.toutiao.com";
			var isViewOpened = false;
			var X5broser = null;

			function showBrowser(iurl) {
				X5broser.open({
					url: iurl,
					progress: {
						color: '#F8B37C'
					},
					titleBar: {
						visible: true,
						bg: '#E18E4C',
						textColor: '#fff'
					}
				}, function(ret) {
					console.log(JSON.stringify(ret));
				});
			}

			function showBrowserView() {
				isViewOpened = true;
				var iurl = '';
				X5broser.openView({
					url: iurl,
					rect: {
						marginTop: 100,
						marginBottom: 50
					},
					progress: {
						color: '#F0F'
					}
				}, onBroserStateChange);
			}

			function closeBrowserView() {
				isViewOpened = false;
				X5broser.closeView();
				$('title').innerHTML = '基于腾讯X5/WKWebview的浏览器';
			}

			function onBroserStateChange(ret) {
				if(0 == ret.state) { //BrowserView开始加载
					var url = ret.url;
					console.log('BrowserView loading start: ' + url);
				} else if(1 == ret.state) { //BrowserView加载进度发生变化
					var p = ret.progress;
					console.log('BrowserView loading: ' + p);
				} else if(2 == ret.state) { //BrowserView结束加载
					var url = ret.url;
					console.log('BrowserView loading finish: ' + url);
				} else if(3 == ret.state) { //BrowserView标题发生变化
					//$('title').innerHTML = ret.title;
				}
			}

			function GoToHisBack() {
				if(isViewOpened) {
					X5broser.historyBack(function(ret) {
						if(!ret.status) {
							api.closeWin();
							//closeBrowserView();
						}
					});
				}

			}

			function GoToHisBack() {
				if(isViewOpened) {
					X5broser.historyBack(function(ret) {
						if(!ret.status) {
							//api.closeWin();
							closeBrowserView();
						}
					})
					return;
				}
			}

			function GoToRefresh() {
				if(!isViewOpened) {
					api.toast({
						msg: '还未openView！'
					});
					return;
				}
				X5broser.loadScript({
					script: 'location.reload();'
				});
			}

			function GoToHome() {
				if(!isViewOpened) {
					api.toast({
						msg: '还未openView！'
					});
					return;
				}
				X5broser.loadUrl({
					url: home
				});
			}
		</script>
	</body>

</html>
